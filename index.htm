<head>
  <title>CodeTN Project - Home</title>

</head>

<body>
<div id="navbar">
	<div class="wrapper">
	Some cool logo will go here.
	</div>
</div>

<div class="steps">
	<div class="wrapper">
	<img src="CheckmarkS1High.png" alt="Step 1">
	<img src="CheckmarkS2.png" alt="Step 2">
	<img src="CheckmarkS3.png" alt="Step 3">
	</div>
</div>

<div class="main">
	<div class="wrapper">
		
		<div style="clear:both;" class="input_main">Please fill out all the boxes below to continue.</div>
		
		<div class="leftmain">
		<select class="input_main">
			<option value="AustinEast">Austin-East Magnet High School</option>
			<option value="Bearden">Bearden High School</option>
			<option value="Career">Career Magnet Academy</option>
			<option value="Central">Central High School</option>
			<option value="Farragut">Farragut High School</option>
			<option value="Fulton">Fulton High School</option>
			<option value="Gibbs">Gibbs High School</option>
			<option value="Halls">Halls High School</option>
			<option value="HardenValley">Hardin Valley Academy</option>
			<option value="Karns">Karns High School</option>
			<option value="STEM">L&N STEM Academy</option>
			<option value="Powell">Powell High School</option>
			<option value="SouthDoyle">South-Doyle High School</option>
			<option value="West">West High School</option>
		</select><br>
		Cost per kilowatt hour of electricity:<br>
		<input class="input_main" type="text" name="kwh" placeholder="0.00" tabindex="1" required><br>
		Number of panels wanted:<br>
		<input class="input_main" type="text" name="panelcount" placeholder="1" tabindex="2" required><br>
		Budget:<br>
		<input class="input_main" type="text" name="budget" placeholder="10,000" tabindex="3" required><br>
		Desired payoff time in months:<br>
		<input class="input_main" type="text" name="payoff" placeholder="12" tabindex="4" required><br>
		
		</div> <!-- end of left main -->
	
		<div class="rightmain">
		<img src="https://maps.googleapis.com/maps/api/staticmap?center=401+henley+street,knoxville,tn=10&size=450x350" height="350" width="450" alt="Gooby pls turn images on to make your web browsing experience better.">
		You could fit x panels on this campus.<br>
		<button class="btn">Click to Continue</button>
		</div> <!-- end of right main -->
		
	</div> <!-- end of wrapper class -->
</div> <!-- end of main -->



<footer>
